<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Grades</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        button {
            padding: 10px, 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            text-align: center;
            background-color: #b30000;
            height: 50px;
            width: 150px;
            color: white;
            top: 150px;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #b30000;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: rgb(195, 193, 193);
            align-self: center;
            justify-content: left;
            container: center;
        }
        
        th,
        td {
            border: 1px solid #b30000;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: rgb(203, 199, 199);
            color: #b30000;
        }
        
        .grade {
            background-color: rgb(203, 199, 199);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Current Grades</h1>
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Current Grade</th>
                </tr>
            </thead>
            <tbody id="gradeList"></tbody>
        </table>
    </div>

    <script>
        function currentGrades(grades) {
            const gradeList = document.getElementById('gradeList'); // Get the table body element
            gradeList.innerHTML = ''; // Clear previous content

            grades.forEach(course => {
                const row = document.createElement('tr'); // Create a new row
                row.className = 'grade'; // Add a class to the row
                row.innerHTML = `   <!-- Add the course name and grade to the row -->
                    <td>${course.course_name}</td>  <!-- Add the course name -->
                    <td>${course.current_grade}</td>
                `;
                gradeList.appendChild(row); // Add the row to the table
            });
        }

        function displayGrades() {
            fetch('/gradebook')
                .then(response => response.json()) // Parse the JSON data
                .then(data => { // Pass the data to a function
                    currentGrades(data); // Call the currentGrades function with the data
                })
                .catch(error => console.error('Error fetching grades:', error)); // Log any errors
        }

        displayGrades();
    </script>
    <button onclick="window.location.href='/'">Main Menu</button>
</body>

</html>
